<div class="container" ng-controller="loginCtrl">
    <div class="ui stackable centered page grid">
        <div class="column twelve wide">
            <form  class="ui fluid form segment" ng-submit="signIn()" data-ng-class="{ 'loading': loading, 'error': authError }">
                <div class="ui error message" data-ng-if="authError">
                    <div class="header">Erreur !</div>
                    <p>{{ authError }}</p>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Username</label>
                        <div class="ui icon input">
                            <input type="text" placeholder="Username" ng-model="user.username" required>
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label>Password</label>
                        <div class="ui icon input">
                            <input type="password" placeholder="Password" ng-model="user.pwd" required>
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <div class="one fields">
                    <button class="positive ui button sixteen wide field">
                        Connect
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
